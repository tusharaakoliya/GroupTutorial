<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-list>
            <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipies', recipe.id]">
              <ion-avatar>
                <ion-img [src]="recipe.imageUrl">
                </ion-img>
              </ion-avatar>
              <ion-label class="padding">
               {{ recipe.title }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Recipe Application</ion-title>
  </ion-toolbar>
</ion-footer>
